<!DOCTYPE html>
<html ng-app="crmApp">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="AuthController">
    <div class="login-container">
        <h2>Register</h2>
        <form ng-submit="register()">
            <input type="text" ng-model="registerData.name" placeholder="Name" required><br>
            <input type="email" ng-model="registerData.email" placeholder="Email" required><br>
            <input type="password" ng-model="registerData.password" placeholder="Password" required><br>
            <input type="password" ng-model="registerData.password_confirmation" placeholder="Confirm Password" required><br>
            <button type="submit">Register</button>
        </form>
        <a href="login.html">Back to Login</a>
    </div>
</body>
</html>
